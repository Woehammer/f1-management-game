<!DOCTYPE html><html>
<head>
  <title>PR Department - F1 Management Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #d32f2f;
      text-align: center;
    }
    .section {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .sponsorship-location {
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      background-color: #1976d2;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    .modal {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>PR Department</h1>  <div class="section">
    <h2>Sponsorship Slots</h2><div class="sponsorship-location">
  <h3>Front Wing</h3>
  <button onclick="openSponsorModal('frontWingPrimary')">Primary Sponsor</button>
  <button onclick="openSponsorModal('frontWingSecondary1')">Secondary 1</button>
  <button onclick="openSponsorModal('frontWingSecondary2')">Secondary 2</button>
</div>

<div class="sponsorship-location">
  <h3>Rear Wing</h3>
  <button onclick="openSponsorModal('rearWingPrimary')">Primary Sponsor</button>
  <button onclick="openSponsorModal('rearWingSecondary1')">Secondary 1</button>
  <button onclick="openSponsorModal('rearWingSecondary2')">Secondary 2</button>
</div>

<div class="sponsorship-location">
  <h3>Side Pods</h3>
  <button onclick="openSponsorModal('sidePodPrimary')">Primary Sponsor</button>
  <button onclick="openSponsorModal('sidePodSecondary1')">Secondary 1</button>
  <button onclick="openSponsorModal('sidePodSecondary2')">Secondary 2</button>
</div>

<div class="sponsorship-location">
  <h3>Engine Cover</h3>
  <button onclick="openSponsorModal('engineCoverPrimary')">Primary Sponsor</button>
  <button onclick="openSponsorModal('engineCoverSecondary1')">Secondary 1</button>
  <button onclick="openSponsorModal('engineCoverSecondary2')">Secondary 2</button>
</div>

  </div>  <!-- Sponsor Modal -->  <div id="sponsorModal" class="modal">
    <div class="modal-content">
      <h3>Select a Sponsor for <span id="sponsorSlotName">...</span></h3>
      <div id="sponsorList">
        <!-- Populated by JavaScript -->
      </div>
      <button onclick="closeSponsorModal()">Cancel</button>
    </div>
  </div>  <script>
    const sampleSponsors = [
      { name: "Shell", fee: 5, bonus: "Top 5 finish", length: "10 races" },
      { name: "Monster Energy", fee: 3, bonus: "Points finish", length: "5 races" },
      { name: "Hugo Boss", fee: 4, bonus: "Podium", length: "8 races" },
    ];

    function openSponsorModal(slotId) {
      document.getElementById("sponsorSlotName").innerText = slotId.replace(/([A-Z])/g, ' $1');
      const sponsorList = document.getElementById("sponsorList");
      sponsorList.innerHTML = "";
      sampleSponsors.forEach(s => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${s.name}</strong><br>Signing Fee: $${s.fee}m<br>Bonus: ${s.bonus}<br>Length: ${s.length}<br><button>Select</button><hr>`;
        sponsorList.appendChild(div);
      });
      document.getElementById("sponsorModal").style.display = "block";
    }

    function closeSponsorModal() {
      document.getElementById("sponsorModal").style.display = "none";
    }
  </script></body>
</html>
