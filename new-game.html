<!DOCTYPE html>
<html>
  <head>
    <title>New Single Player Game - F1 Management Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 30px;
        background-color: #f5f5f5;
      }
      h1 {
        color: #d32f2f;
      }
      label, select, input, button {
        display: block;
        width: 250px;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
      }
      button {
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background-color: #1565c0;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <h1>New Single Player Game</h1>
    <form onsubmit="startGame(event)">
      <label for="teamName">Your Team Name (optional):</label>
      <input type="text" id="teamName" placeholder="e.g., Thunder Racing" />

      <label for="seasonYear">Season (1950 to 2025):</label>
      <select id="SeasonYear" onchange="handleSeasonYearChange()">
        <option value="">-- None --</option>
        <option value="2024">2024</option>
       </select>

      <label for="baseTeam">Base Team (optional):</label>
      <select id="baseTeam" onchange="handleBaseTeamChange()">
        <option value="">-- None --</option>
        <option value="Alpine">Alpine</option>
        <option value="Aston Martin">Aston Martin</option>
        <option value="Scuderia Ferrari">Scuderia Ferrari</option>
        <option value="Haas">Haas</option>
        <option value="McLaren">McLaren</option>
        <option value="Mercedes">Mercedes</option>
        <option value="RB">RB</option>
        <option value="Red Bull Racing">Red Bull Racing</option>
        <option value="Sauber">Sauber</option>
        <option value="Williams Racing">Williams Racing</option>
      </select>

        <label for="startingBudget">Starting Budget:</label>
      <select id="startingBudget">
        <option value="80">80 million</option>
        <option value="100">100 million</option>
        <option value="120">120 million</option>
        <option value="Actual">Use real-life team budget</option>
      </select>
      
      <button type="submit">Start Game</button>
    </form>

    <a href="dashboard.html">‚Üê Back to Dashboard</a>

    <script>
      const teamBudgets2024 = {
        "Red Bull Racing": 135,
        "Mercedes": 135`,
        "Scuderia Ferrari": 135,
        "McLaren": 125,
        "Aston Martin": 120,
        "Alpine": 110,
        "Williams Racing": 95,
        "Sauber": 90,
        "Haas": 85,
        "RB": 80
      };

      function handleBaseTeamChange() {
        const baseTeam = document.getElementById("baseTeam").value;
        const teamNameInput = document.getElementById("teamName");
        if (baseTeam) {
          teamNameInput.value = "";
          teamNameInput.disabled = true;
        } else {
          teamNameInput.disabled = false;
        }
      }

      function startGame(e) {
        e.preventDefault();
        const teamName = document.getElementById("teamName").value.trim();
        let budget = document.getElementById("startingBudget").value;
        const season = document.getElementById("seasonYear").value;
        const baseTeam = document.getElementById("baseTeam").value;

        if (season < 1950 || season > 2025) {
          alert("Please enter a valid season year between 1950 and 2025.");
          return;
        }

        if (!teamName && !baseTeam) {
          alert("Please enter your team name OR select a base team to manage.");
          return;
        }

        let chosenTeam = teamName || baseTeam;

        // Handle real-life budget option
        if (budget === "real") {
          if (baseTeam && teamBudgets2024[baseTeam]) {
            budget = teamBudgets2024[baseTeam];
          } else {
            budget = 50; // lowest default for custom teams
          }
        }

        let summary = 
          "Game started!\n\nYour Team: " + chosenTeam +
          "\nBudget: " + budget + " million" +
          "\nSeason: " + season;

        if (baseTeam) {
          summary += "\nBase Team: " + baseTeam;
        } else {
          summary += "\nBase Team: None";
        }

        alert(summary);

        // In future: save data to local storage or backend
        window.location.href = "game-overview.html";
      }
    </script>
  </body>
</html>
