<!DOCTYPE html>
<html>
  <head>
    <title>User Dashboard - F1 Management Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        background-color: #f5f5f5;
        padding: 30px;
        text-align: center;
      }
      h1 {
        color: #d32f2f;
      }
      .section {
        background-color: white;
        margin: 20px auto;
        padding: 20px;
        max-width: 500px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      button {
        display: block;
        width: 100%;
        margin: 10px auto;
        padding: 12px;
        font-size: 16px;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1565c0;
      }
      #savePreview {
        font-size: 14px;
        margin-top: -5px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>User Dashboard</h1>

    <div class="section">
      <h2>Single Player</h2>
      <button onclick="location.href='new-game.html'">Start New Game</button>
      <div id="loadSection" style="display: none;">
        <button onclick="loadGame()">Load Last Saved Game</button>
        <div id="savePreview"></div>
      </div>
    </div>

    <div class="section">
      <h2>Online Multiplayer</h2>
      <button disabled>Join Online Game (Coming Soon)</button>
      <button disabled>Create Online Game (Coming Soon)</button>
    </div>

    <script>
      function loadGame() {
        const save = localStorage.getItem("f1GameSave");
        if (!save) {
          alert("No saved game found.");
          return;
        }
        const saveData = JSON.parse(save);
        localStorage.setItem("newGameData", JSON.stringify(saveData));
        window.location.href = "game-dashboard.html";
      }

      // Show load game option if save exists
      window.onload = () => {
        const save = localStorage.getItem("f1GameSave");
        if (!save) return;

        const data = JSON.parse(save);
        const dateStr = new Date(data.currentDate).toLocaleDateString("en-GB", { day: "numeric", month: "long", year: "numeric" });

        document.getElementById("loadSection").style.display = "block";
        document.getElementById("savePreview").innerText =
          `Team: ${data.teamName || "Unknown"}, Season: ${data.season}, Date: ${dateStr}, Balance: $${data.balance}m`;
      };
    </script>
  </body>
</html>
