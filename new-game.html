<form onsubmit="startGame(event)">
  <label for="teamName">Your Team Name:</label>
  <input type="text" id="teamName" placeholder="e.g., Thunder Racing" required />

  <label for="startingBudget">Starting Budget:</label>
  <select id="startingBudget">
    <option value="50">50 million</option>
    <option value="75">75 million</option>
    <option value="100">100 million</option>
  </select>

  <label for="seasonYear">Season (1950 to 2025):</label>
  <input type="number" id="seasonYear" placeholder="e.g., 2023" min="1950" max="2025" required />

  <label for="baseTeam">Base Team (optional):</label>
  <select id="baseTeam">
    <option value="">-- None --</option>
    <option value="Ferrari">Ferrari</option>
    <option value="Mercedes">Mercedes</option>
    <option value="McLaren">McLaren</option>
    <option value="Red Bull">Red Bull</option>
    <option value="Williams">Williams</option>
    <option value="Lotus">Lotus</option>
    <option value="Brabham">Brabham</option>
    <option value="AlphaTauri">AlphaTauri</option>
  </select>

  <button type="submit">Start Game</button>
</form>
