<!DOCTYPE html>
<html>
  <head>
    <title>New Single Player Game - F1 Management Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 30px;
        background-color: #f5f5f5;
      }
      h1 {
        color: #d32f2f;
      }
      label, select, input, button {
        display: block;
        width: 250px;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
      }
      button {
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background-color: #1565c0;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <h1>New Single Player Game</h1>
    <form onsubmit="startGame(event)">
      <label for="teamName">Team Name:</label>
      <input type="text" id="teamName" placeholder="e.g., Thunder Racing" required />

      <label for="startingBudget">Starting Budget:</label>
      <select id="startingBudget">
        <option value="50">50 million</option>
        <option value="75">75 million</option>
        <option value="100">100 million</option>
      </select>

      <button type="submit">Start Game</button>
    </form>

    <a href="dashboard.html">‚Üê Back to Dashboard</a>

    <script>
      function startGame(e) {
        e.preventDefault();
        const teamName = document.getElementById("teamName").value;
        const budget = document.getElementById("startingBudget").value;
        alert("Game started!\n\nTeam: " + teamName + "\nBudget: " + budget + " million");

        // Later we can save data to local storage or a backend
        // For now, redirect to a placeholder "game overview" page
        window.location.href = "game-overview.html";
      }
    </script>
  </body>
</html>
